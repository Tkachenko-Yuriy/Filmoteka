<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="icon" href="./images/logo.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header id="header" class="js-header">
      <div class="header__container container">
        <div class="header__nav">
          <a class="header__logo_link link" href="./index.html">
            <img
              class="header__logo"
              src="./images/logo.png"
              alt="logo"
              width="24"
              height="24"
            />
            <span class="header__logo-text">Filmoteka</span>
          </a>
          <ul class="header__nav_list list">
            <li class="header__nav-item">
              <a class="header__nav-link link current_page" href="./index.html"
                >Головна</a
              >
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link link" href="./my_library.html"
                >Моя бібліотека</a
              >
            </li>
          </ul>
        </div>
        <form class="header__form js-form">
          <input
            type="text"
            name="name"
            placeholder="Пошук фільмів та серіалів"
          />
          <button class="header__form_search_btn" type="submit">
            <svg class="header__form_icon" width="12" height="12">
              <use href="./images/search.svg"></use>
            </svg>
          </button>
          <p class="js-form__search_message is_hidden">
            Search result not successful. Enter the correct movie name and press
            search button
          </p>
        </form>
      </div>
    </header>
    <main>
      <!-- Gallery -->
      <section class="gallery">
        <div class="container">
          <div class="gallery_film js-gallery">
            <ul class="gallery__film_list list js-gallery-list"></ul>
          </div>
          <div class="js-trending-target"></div>
          <div class="js-search-target"></div>
        </div>
      </section>
      <!-- /Gallery -->
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p class="footer__text">2023</p>
      </div>
    </footer>
    <!-- /Footer -->
    <!-- Modal -->
    <div class="backdrop js-backdrop">
      <div class="modal js-modal"></div>
    </div>
    <!-- /Modal -->
    <!-- loader -->
    <span class="js-loader"></span>
    <!-- /loader -->
    <!-- anchor  -->
    <a class="js-anchor" href="#header">
      <img src="./images/icon_up.png" alt="" />
    </a>
    <!-- /anchor  -->
  </body>
</html>
