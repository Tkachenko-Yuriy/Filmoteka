<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my library</title>
        <link rel="icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="./sass/index.scss" />
    <script src="./my_library.js" type="module"></script>
</head>
<body>
    <header id="header" class="js-header">
        <div class="header__container container">
            <div class="header__nav_my_lib">
                <a class="header__logo_link link" href="./index.html">
                    <img class="header__logo" src="./images/logo.png" alt="" width="24" height="24">
                    <span class="header__logo-text">Filmoteka</span>
                </a>
                <ul class="header__nav_list list">
                    <li class="header__nav-item">
                        <a class="header__nav-link link" href="./index.html">Головна</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link link current_page js-my_lib" href="">Моя бібліотека</a>
                    </li>
                </ul>
            </div>
            <div>
               <ul class="header__btn list">
                    <li><button type="button" class="header__watched_btn button ">
                            Переглянуті
                        </button></li>
                    <li><button type="button" class="header__queue_btn button">
                            В черзі
                        </button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <!-- Gallery -->
        <section class="gallery">
            <div class="container">
                <div class="gallery_film js-gallery">
                    <ul class="gallery__film_list  list js-gallery-list">
                    </ul>
                </div>
                <div class="js-guard"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&#169 2023 </p>
        </div>
    </footer>
    <!-- Modal -->
    <div class="backdrop js-backdrop">
        <div class="modal js-modal">
        </div>
    </div>
    <!-- Modal -->
    <!-- loader -->
    <span class="js-loader"></span>
    <!-- /loader -->
    <!-- anchor  -->
    <a class="js-anchor" href="#header">
        <img src="./images/icon_up.png" alt="">
    </a>
    <!-- /anchor  -->
</body>

</html>
